<!DOCTYPE html>
<html lang="en"
xmlns:th="www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MEGASENA</title>
</head>
<body>
	<h1>MegaSena - Cadastro de quantidade de números</h1>
	<form th:action="@{/megasena/save}" method="POST" th:object="${megasena}">
		Informe a quantidade de números a serem sorteados: 
		<input type="number" min="6" max="10" th:field="*{quantidade}">
		<input type="submit" value="Salvar"> 
	</form>
</body>
</html>
